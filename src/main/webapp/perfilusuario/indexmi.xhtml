<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="title">
        Mi perfil
    </ui:define>



    <ui:define name="body">

        <h:form>
            <p:panel>
                <div style="text-align: center;">
                    <p:graphicImage value="imagen" width="100" height="100" styleClass="circular-image"/>
                    <h2>#{pusuarioBean.allId.nombre}</h2>
                </div>

                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                    <h:outputText value="Nombre:"/>
                    <h:outputText value="#{pusuarioBean.allId.nombre}"/>

                    
                    <h:outputText value="Apellido :"/>
                    <h:outputText value="#{pusuarioBean.allId.apellido}"/>
                    
                    <h:outputText value="DNI :"/>
                    <h:outputText value="#{pusuarioBean.allId.dni}"/>

                    <h:outputText value="Nacionalidad  :"/>
                    <h:outputText value="#{pusuarioBean.allId.nacionalidad}"/>

                    <h:outputText value="Distrito :"/>
                    <h:outputText value="#{pusuarioBean.allId.distrito}"/>

                    <h:outputText value="Direccion :"/>
                    <h:outputText value="#{pusuarioBean.allId.direccion}"/>


                </p:panelGrid>

                

                <div style="text-align: right; margin-top: 20px;">
                    <p:commandButton value="Editar Perfil" styleClass="ui-button-secondary"/>
                </div>
            </p:panel>
        </h:form>


    </ui:define>

</ui:composition>
