<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="title">
        Generar comprobante
    </ui:define>



    <ui:define name="body">
        <h:form id="form" prependId="false">

            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Guardar" action="#{comprobanteBean.create}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5"/>

                    <p:commandButton value="Volver" immediate="true"
                                     action="/comprobante/index?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>


                <p:separator/>

                <div class="ui-g ui-fluid">

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Id de la mesa" for="inptidMe"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:selectOneMenu id="inptidMe" value="#{comprobanteBean.selectedMesaId}" required="true">
                                <f:selectItems value="#{comprobanteBean.mesas}" var="mesa"
                                               itemLabel="#{mesa.id}" itemValue="#{mesa.id}"/>
                                <p:ajax listener="#{comprobanteBean.obtenerPedido}" update="form"/>
                            </p:selectOneMenu>
                            <span class="help-block">
                                <p:message for="inptidMe"/>
                            </span>
                        </div>
                    </div>



                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Nombre Cliente" for="inptNomC"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptNomC" value="#{comprobanteBean.comprobante.nombrecliente}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptNomC" /> 
                            </span>
                        </div>
                    </div>

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Apellido Cliente" for="inptApeC"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptApeC" value="#{comprobanteBean.comprobante.apellidocliente}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptApeC" /> 
                            </span>
                        </div>
                    </div>

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Nombre de Mozo" for="inptCaje"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:selectOneMenu id="inptCaje" value="#{comprobanteBean.selectedUserId}" required="true">
                                <f:selectItems value="#{comprobanteBean.mozos}" var="mozo"
                                               itemLabel="#{mozo.username}" itemValue="#{mozo.id}"/>
                            </p:selectOneMenu>
                            <span class="help-block"> 
                                <p:message for="inptCaje" /> 
                            </span>
                        </div>
                    </div>

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Metodo pago" for="inptMetP"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:selectOneMenu id="inptMetP" value="#{comprobanteBean.comprobante.pago}" required="true">
                                <f:selectItems value="#{comprobanteBean.metodoPago}" var="metpag"
                                               itemLabel="#{metpag}" itemValue="#{metpag}"/>
                            </p:selectOneMenu>
                            <span class="help-block"> 
                                <p:message for="inptMetP" /> 
                            </span>
                        </div>
                    </div>






                </div>




            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
