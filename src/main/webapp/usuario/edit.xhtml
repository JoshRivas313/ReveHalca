<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="title">
        Editar  Usuario
    </ui:define>



    <ui:define name="body">
        <h:form id="editform" prependId="false">

            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Actualizar" action="#{usuarioBean.update()}"  update="@form"  
                                     icon="fa fa-check" styleClass="btn-primary" />

                    <p:spacer width="5"/>
                    <p:commandButton value="Volver" immediate="true"
                                     action="/usuario/index?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>


                <p:separator/>

                <div class="ui-g ui-fluid">

                    <p:inputText id="txtid" value="#{usuarioBean.usuario.id}"  style="display: none"/>

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Username" for="inptNomUsu"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptNomUsu" value="#{usuarioBean.usuario.username}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptNomUsu" /> 
                            </span>
                        </div>
                    </div>

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Email" for="inptEmUsu"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptEmUsu" value="#{usuarioBean.usuario.email}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptEmUsu" /> 
                            </span>
                        </div>
                    </div>

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="ContraseÃ±a" for="inptContraUsu"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptContraUsu" value="#{usuarioBean.usuario.password}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptContraUsu" /> 
                            </span>
                        </div>
                    </div>

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Tipo de Usuario" for="inptTipoU"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:selectOneMenu id="inptTipoU" value="#{usuarioBean.usuario.tipoUsuario.id}" required="true">
                                <f:selectItem itemLabel="Seleccione un tipo" itemValue="" />
                                <f:selectItems value="#{usuarioBean.tipos}" var="tipo"
                                               itemLabel="#{tipo.nombre}" itemValue="#{tipo.id}"/>
                            </p:selectOneMenu>
                            <span class="help-block"> 
                                <p:message for="inptTipoU" /> 
                            </span>
                        </div>
                    </div>
                    
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Estado" for="inptEstU"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:selectOneMenu id="inptEstU" value="#{usuarioBean.usuario.estado}" required="true">
                                <f:selectItems value="#{usuarioBean.estados}" var="estad"
                                               itemLabel="#{estad}" itemValue="#{estad}"/>
                            </p:selectOneMenu>
                            <span class="help-block"> 
                                <p:message for="inptEstU" /> 
                            </span>
                        </div>
                    </div>
                    
                    
                </div>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
