<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Mesas listing"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Gestion de Ingresos
    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:focus context="@form"/>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton action="#{ingresoBean.exportarIngresos}" icon="fa fa-plus"
                                         value="Exportar a excel" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                     </div>

                    <p:separator/>
                    <p:dataTable widgetVar="productoTable" var="ing" value="#{ingresoBean.getAll()}" rows="4"
                                 rowKey="#{ing.id}" lazy="true" paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} a {endRecord} de {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30" paginatorPosition="bottom">

                        <p:column headerText="Id de ingreso" >
                            #{ing.id}
                        </p:column>

                        <p:column headerText="ID de Comprobante" >
                            #{ing.comprobante.id}
                        </p:column>
                        
                        <p:column headerText="Fecha" >
                            #{ing.fecha}
                        </p:column>
                        
                        <p:column headerText="Monto" >
                            #{ing.total}
                        </p:column>

                        

                    </p:dataTable>
                </div>
            </div>

        </h:form>




    </ui:define>

</ui:composition>
