<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="title">
        Editar  Perfil de Usuario
    </ui:define>



    <ui:define name="body">
        <h:form id="editform" prependId="false">
        
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Actualizar" action="#{pusuarioBean.update()}"    icon="fa fa-check" styleClass="btn-primary" />
                      

                    <p:spacer width="5"/>
                    <p:commandButton value="Volver" immediate="true"
                                     action="/perfilusuario/index?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>


                <p:separator/>

                <div class="ui-g ui-fluid">
                   
                    <p:inputText id="txtid" value="#{pusuarioBean.perfilusuario.id}"  style="display: none"/>
                     
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Nombre" for="inptPusuNom"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptPusuNom" value="#{pusuarioBean.perfilusuario.nombre}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptPusuNom" /> 
                            </span>
                        </div>
                    </div> 

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Apellido" for="inptPusuApell"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptPusuApell" value="#{pusuarioBean.perfilusuario.apellido}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptPusuApell" /> 
                            </span>
                        </div>
                    </div> 
                    
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="DNI" for="inptPusuDni"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptPusuDni" value="#{pusuarioBean.perfilusuario.dni}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptPusuDni" /> 
                            </span>
                        </div>
                    </div> 
                    
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Nacionalidad" for="inptPusuNac"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptPusuNac" value="#{pusuarioBean.perfilusuario.nacionalidad}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptPusuNac" /> 
                            </span>
                        </div>
                    </div>
                    
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Distrito" for="inptPusuDis"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptPusuDis" value="#{pusuarioBean.perfilusuario.distrito}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptPusuDis" /> 
                            </span>
                        </div>
                    </div> 
                    
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="DirecciÃ³n" for="inptPusuDir"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptPusuDir" value="#{pusuarioBean.perfilusuario.direccion}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptPusuDir" /> 
                            </span>
                        </div>
                    </div> 

                </div>


            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
